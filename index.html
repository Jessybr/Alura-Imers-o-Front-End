<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/icons/logo-spotify.png" alt="logo spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                    <span class="fa fa-home"></span>
                    <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                    <span class="fa fa-search"></span>
                    <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlit-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist_button">Criar playlist</button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>

        </div>
    </div>

    <footer class="footer_content">
        <div class="footer_text">
            <span>Testar o Premium de graça</span>
            <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <button class="footer_button">
            <span>Inscreva-se grátis</span>
        </button>
    </footer>

    <script src="https://kit.fontawesome.com/5b5f6cb02d.js" crossorigin="anonymous"></script>
    
</body>
</html>
